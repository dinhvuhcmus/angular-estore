<div class="estore-search-product">
    <input type="text" class="estore-search-product-input" #searchInput>
    <button class="btn btn-search" (click)="onSearchText(searchInput)">Search</button>
</div>
<div class="estore-search-result">
    <p *ngIf="searchText != ''">
        <strong>Search result for: </strong> {{ searchText }}
    </p>
</div>
